<!DOCTYPE HTML>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel = "stylesheet" href="styles.css">
  </head>

  
<body>
  
{% extends "homepage.html" %}
{% block stories %}

<h1> {{ title }} </h1>
<h6><i>started by </i> <a href = "http://127.0.0.1:5000/profile/{{ author }}"> {{author }} </a> <i>at</i> {{ time }} <h6>

<h3>Latest contribution:</h3>
{{ recent }}<br><br>
You have all the power to change this story. What will you add, {{username}}?
<form action = "/created/{{title}}" method = "POST">
  <input type = "text" name="contribute" value="">
  <input type = "submit" name="add" value="Contribute">
</form>

{% endblock %}
</body>

</html>
